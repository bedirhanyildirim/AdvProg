<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work 3 - Animations</title>
    <link rel="shortcut icon" href="img/fav-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/animations.js"></script>
</head>
<body>
    <div id="content">
        <h2 class="main-title">JavaScript Animations</h2>
        <!-- Sample 1 Start -->
        <h4 class="section-title">Sample 1</h4>
        <div class="item-1">
            <span>Bedirhan Yıldırım</span>
        </div>
        <!-- Sample 1 End -->
        <hr style="margin-top: 110px">
        <!-- Sample 2 Start -->
        <h4 class="section-title">Sample 2</h4>
        <div class="item-2">
            <div class="run">
                <img class="sonic" src="./img/sonic.png" height="100">
            </div>
            <span style="display:block; margin-top: 140px"></span>
            <span>Fast <input type="range" id="speed" min="300" max="3000" onchange="console.log(this.value)" oninput="sampleTwoAnimation(this.value)"> Slow</span>
        </div>
        <!-- Sample 2 End -->
        <hr style="margin-top: 10px">
        <!-- Sample 3 Start -->
        <h4 class="section-title">Sample 3</h4>
        <div class="item-3">
            <div class="pist">
                <div class="line">
                    <img class="car car-1" src="./img/car-1.png" height="50">
                </div>
                <div class="line">
                    <img class="car car-2" src="./img/car-2.png" height="50">
                </div>
                <div class="line">
                    <img class="car car-3" src="./img/car-3.png" height="50">
                </div>
            </div>
            <span><input type="button" class="start-race" value="Start" onclick="race()"></span>
        </div>
        <!-- Sample 3 End -->
        <hr style="margin-top: 10px">
        <!-- Sample 4 Start -->
        <h4 class="section-title">Sample 4</h4>
        <div class="item-4">
            <h5 class="time"></h5>
        </div>
        <!-- Sample 4 End -->
        <hr style="margin-top: 10px">
    </div>
</body>
</html>
